
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      
      /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

.construction-image {
    max-width: 100%;
    height: auto;
    margin: 20px 0;
}

.back-button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.back-button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 90%;
    }
}

      
      
    </style>
</head>
<body>
    <div class="container">
        <h1>Other thing is under construction</h1>
        <img src="construction.jpg" alt="Under Construction" class="construction-image">
        <button onclick="goBack()" class="back-button">Back</button>
    </div>
    <script>
      
      // script.js

function goBack() {
    window.location.href = "home.html";
}

    </script>
</body>
</html>
